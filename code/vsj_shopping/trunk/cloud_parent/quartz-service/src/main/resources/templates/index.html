<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>QuartzDemo123</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.0.5/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="http://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.js"></script>
    <script src="https://unpkg.com/element-ui@2.0.5/lib/index.js"></script>

    <style>      
      #top {
          background:#20A0FF;
          padding:5px;
          overflow:hidden
      }
    </style>

</head>
<body>
    <div id="test">             

        <div id="top">
                <el-button type="text" @click="handleadd" style="color:white">添加</el-button>    
            </span>                     
        </div>  

        <br/>

        <div style="margin-top:15px">   

          <el-table
            ref="testTable"       
            :data="tableData"
            style="width:100%"
            border
            >
            <el-table-column
              prop="name"
              label="任务名称"
              sortable
              show-overflow-tooltip>
            </el-table-column>

            <el-table-column
              prop="jobgroup"
              label="任务所在组"
              sortable>
            </el-table-column>

            <el-table-column
              prop="jobclassname"
              label="任务类名"
              sortable>
            </el-table-column>


            <el-table-column
              prop="cronexpression"
              label="表达式"
              sortable>
            </el-table-column>
<el-table-column
prop="triggerstate"
label="状态"
width="100"
>
</el-table-column>

            <el-table-column label="操作" width="300">
              <template scope="scope">
              
              <span v-if='scope.row.triggerstate!="PAUSED"'>
			<el-button
			size="small"
			type="warning"
			@click="handlePause(scope.$index, scope.row)">暂停</el-button>
		</span>
		<span v-if='scope.row.triggerstate=="PAUSED"'>
			<el-button
			size="small"
			type="info"
			@click="handleResume(scope.$index, scope.row)">恢复</el-button>
		</span>

<el-button
		size="small"
		type="danger"
		@click="handleDelete(scope.$index, scope.row)">删除</el-button>

		<el-button
		size="small"
		type="success"
		@click="handleUpdate(scope.$index, scope.row)">修改</el-button>



               <!--  <el-button
                  size="small"
                  type="danger"
                  @click="handleDelete(scope.$index, scope.row)">删除</el-button>

                <el-button
                  size="small"
                  type="success"
                  @click="handleUpdate(scope.$index, scope.row)">修改</el-button> -->
              </template>
            </el-table-column>
          </el-table>

          <div align="center">
              <el-pagination
                  @size-change="handleSizeChange"
                  @current-change="handleCurrentChange"
                  :current-page="currentPage"
                  :page-sizes="[10, 20, 30, 40]"
                  :page-size="pagesize"
                  layout="total, sizes, prev, pager, next, jumper"
                  :total="totalCount">
              </el-pagination>
          </div>
        </div> 

        <el-dialog title="添加任务" :visible.syn="dialogFormVisible">
          <el-form :model="form">
            <el-form-item label="任务名称" label-width="120px" style="width:35%">
              <el-input v-model="form.name" auto-complete="off"></el-input>
            </el-form-item>     
            <el-form-item label="任务分组" label-width="120px" style="width:35%">
              <el-input v-model="form.jobGroup" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="任务类名" label-width="120px" style="width:35%">
              <el-input v-model="form.jobName" auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item label="表达式" label-width="120px" style="width:35%">
              <el-input v-model="form.cronExpression" auto-complete="off"></el-input>
            </el-form-item>
          </el-form>
          <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="add">确 定</el-button>
          </div>
        </el-dialog>

<el-dialog title="修改任务" :visible.sync="updateFormVisible">
	<el-form :model="updateform">
		<el-form-item label="任务名称" label-width="120px" style="width:35%">
			<el-input v-model="updateform.name" auto-complete="off"></el-input>
		</el-form-item>
		<el-form-item label="表达式" label-width="120px" style="width:35%">
			<el-input v-model="updateform.cronExpression" auto-complete="off"></el-input>
		</el-form-item>
	</el-form>
	<div slot="footer" class="dialog-footer">
		<el-button @click="updateFormVisible = false">取 消</el-button>
		<el-button type="primary" @click="update">确 定</el-button>
	</div>
</el-dialog>
<el-dialog title="暂停任务" :visible.sync="pauseFormVisible">
	<label style="font-size: 18px;">是否确定暂停该任务?</label>
	<div slot="footer" class="dialog-footer">
		<el-button @click="pauseFormVisible = false">取 消</el-button>
		<el-button type="primary" @click="pause">确 定</el-button>
	</div>
</el-dialog>
<el-dialog title="恢复任务" :visible.sync="resumeFormVisible">
	<label style="font-size: 18px;">是否确定恢复该任务?</label>
	<div slot="footer" class="dialog-footer">
		<el-button @click="resumeFormVisible = false">取 消</el-button>
		<el-button type="primary" @click="resume">确 定</el-button>
	</div>
</el-dialog>
<el-dialog title="删除任务" :visible.sync="delFormVisible">
	<label style="font-size: 18px;">是否确定删除该任务?</label>
	<div slot="footer" class="dialog-footer">
		<el-button @click="delFormVisible = false">取 消</el-button>
		<el-button type="primary" @click="del">确 定</el-button>
	</div>
</el-dialog>

    </div>

    <footer align="center">
        <p>&copy; Quartz 任务管理</p>
    </footer>

    <script>
    var vue = new Vue({         
            el:"#test",
            data: {       
                //表格当前页数据
                tableData: [],

                //请求的URL
                url:'job/queryjob',

                //默认每页数据量
                pagesize: 10,               

                //当前页码
                currentPage: 1,

                //查询的页码
                start: 1,

                //默认数据总数
                totalCount: 1000,

                //添加对话框默认可见性
                dialogFormVisible: false,

                //修改对话框默认可见性
                updateFormVisible: false,

		        
		      	//暂停对话框默认可见性
		      	pauseFormVisible: false,

		     	//恢复对话框默认可见性
		     	resumeFormVisible: false,

		      	//删除对话框默认可见性
		      	delFormVisible: false,
		      	
                //提交的表单
                form: {
                	name:'',
                    jobName: '',
                    jobGroup: '',
                    cronExpression: '',
                  },

                updateform: {
                    jobName: '',
                    jobGroup: '',
                    cronExpression: '',
                    name:'',
                },
            },
            mounted(){
          		// 初始加载页面时
          		this.loadData(this.currentPage,this.pagesize);
          	},

            methods: {

                //从服务器读取数据
                loadData: function(pageNum, pageSize){                  
                    this.$http.get("/static/job/queryjob?pageNum=" +  pageNum + "&pageSize=" + pageSize).then(function(res){
                        console.log(res)
                        this.tableData = res.body.JobAndTrigger.list;
                        this.totalCount = res.body.number;
                    },function(){
                        console.log('failed');
                    });                 
                },                              
    		    //单行删除
    		    handleDelete: function(index, row) {
    		    	console.log(row)
    		    	this.delFormVisible = true;
    		    	this.updateform.jobName = row.jobclassname;
    		    	this.updateform.jobGroup = row.jobgroup;
    		    	this.updateform.cronExpression = row.cronexpression;
    		    },
                //单行删除
                del : function(index, row) {
                	console.log(this.updateform)
                    this.$http.post(
                    		'/static/job/deletejob',
                    		{
                    			"jobClassName":this.updateform.jobName,
                    			"jobGroupName":this.updateform.jobGroup
                    		},{emulateJSON: false}).then(function(res){
                        this.loadData( this.currentPage, this.pagesize);
                        this.delFormVisible = false;
                    },function(){
                        console.log('failed');
                    });
                },
    		    //暂停任务
    		    handlePause: function(index, row){
    		        	console.log(row)
    		        	this.pauseFormVisible = true;
    		        	this.updateform.jobName = row.jobclassname;
    		        	this.updateform.jobGroup = row.jobgroup;
    		        	this.updateform.cronExpression = row.cronexpression;
    		        },
                //暂停任务
                pause: function(index, row){
                    this.$http.post('/static/job/pausejob',{"jobClassName":this.updateform.jobName,"jobGroupName":this.updateform.jobGroup},{emulateJSON: false}).then(function(res){
                        this.loadData( this.currentPage, this.pagesize);
                        this.pauseFormVisible = false;
                    },function(){
                        console.log('failed');
                    });
                },

   		     //恢复任务
   		     handleResume: function(index, row){
   		     	console.log(row)
   		     	this.resumeFormVisible = true;
   		     	this.updateform.jobName = row.jobclassname;
   		     	this.updateform.jobGroup = row.jobgroup;
   		     	this.updateform.cronExpression = row.cronexpression;
   		     },
                //恢复任务
                resume: function(index, row){
                    this.$http.post('/static/job/resumejob',{"jobClassName":this.updateform.jobName,"jobGroupName":this.updateform.jobGroup},{emulateJSON: false}).then(function(res){
                        this.loadData( this.currentPage, this.pagesize);
                        this.resumeFormVisible = false;
                    },function(){
                        console.log('failed');
                    });
                },

                //搜索
                search: function(){
                    this.loadData(this.currentPage, this.pagesize);
                },

                //弹出对话框
                handleadd: function(){                      
                    this.dialogFormVisible = true;                
                },

                //添加
                add: function(){
                    this.$http.post('/static/job/addjob',
                    		{
                    	"name":this.form.name,
                    	"jobClassName":this.form.jobName,
                    	"jobGroupName":this.form.jobGroup,"cronExpression":this.form.cronExpression},{emulateJSON: false}).then(function(res){
                        this.loadData(this.currentPage, this.pagesize);
                        this.dialogFormVisible = false;
                    },function(){
                        console.log('failed');
                    });
                },

                //更新
                handleUpdate: function(index, row){
                    console.log(row)
                    this.updateFormVisible = true;
                    this.updateform.jobName = row.jobclassname;
                    this.updateform.jobGroup = row.jobgroup;
    		    	this.updateform.cronExpression = row.cronexpression;
                    this.updateform.name = row.name;
                },

                //更新任务
                update: function(){
                    this.$http.post
                    ('/static/job/reschedulejob',
                            {"jobClassName":this.updateform.jobName,
                             "jobGroupName":this.updateform.jobGroup,
                             "cronExpression":this.updateform.cronExpression,
                             "name":this.updateform.name
                             },{emulateJSON: false}
                    ).then(function(res){
                        this.loadData(this.currentPage, this.pagesize);
                        this.updateFormVisible = false;
                    },function(){
                        console.log('failed');
                    });

                },


              //每页显示数据量变更
    		    handleSizeChange: function(val) {
    		    	this.pagesize = val;
    		    	this.loadData(this.currentPage, this.pagesize);
    		    },
    		    //页码变更
    		    handleCurrentChange: function(val) {
    		    	this.currentPage = val;
    		    	this.loadData(this.currentPage, this.pagesize);
    		    },	      
            },      


          });

          //载入数据
          vue.loadData(vue.currentPage, vue.pagesize);
    </script>  

</body>
</html>
